<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
  <header class="navbar">
    <a href="#"><h1>Tests Assignment</h1></a>

      <a href="#calculator">Calculator</a>

        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
        <div id="result"></div>
      </div>

    <section class="caesarCipher" id="caesarCipher">
      <h2>Caesar Cipher</h2>
    </section>

    </section>
